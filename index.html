<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dёmavshop | Poizon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <header class="bg-dark text-white p-3 rounded-bottom shadow-sm">
        <div class="d-flex align-items-center justify-content-center gap-3">
            <img src="https://sun9-1.userapi.com/c909628/u517654779/d24/-3/y_8005c84da2.jpg" alt="Логотип магазина" class="logo">
            <h1 class="m-0 fs-4">Dёmavshop | Poizon</h1>
        </div>
    </header>
    
    <main class="container my-4">
        <section id="catalog" class="mb-4">
            <h2 class="text-center text-secondary mb-3">Каталог товаров</h2>
            <input type="text" id="search-input" class="form-control mb-3" placeholder="Поиск по товарам...">
            <div id="product-list" class="row row-cols-1 row-cols-md-2 g-4"></div>
        </section>
        
        <section id="cart" class="p-4 bg-light rounded shadow-sm">
            <h2 class="text-center text-secondary mb-3">Корзина</h2>
            <div id="cart-items" class="list-group"></div>
            <button id="checkout-button" class="btn btn-success w-100 mt-3">
                <i class="fas fa-shopping-cart"></i> Оформить заказ
            </button>
        </section>
    </main>
</body>
</html>
