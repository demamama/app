<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин одежды</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <img src="logo.png" alt="Логотип магазина" class="logo">
            <h1>Магазин одежды</h1>
        </div>
    </header>
    <main>
        <div id="product-list"></div>
        <button id="place-order">Оформить заказ</button>
    </main>

    <script>
        // Функция для загрузки товаров
        async function loadProducts() {
            const response = await fetch("http://127.0.0.1:5000/products");  // URL для API Flask
            const products = await response.json();

            const productList = document.getElementById('product-list');
            productList.innerHTML = products.map(product => `
                <div class="product">
                    <img src="${product.image_url}" alt="${product.name}">
                    <h2>${product.name}</h2>
                    <p>${product.description}</p>
                    <p>Цена: ${product.price} руб.</p>
                </div>
            `).join('');
        }

        // Отправка заказа на сервер
        document.getElementById('place-order').onclick = async function() {
            const userId = Telegram.WebApp.initDataUnsafe.user.id;
            const userName = Telegram.WebApp.initDataUnsafe.user.username;
            
            const orderDetails = "Описание заказа";  // Здесь будет описание заказа

            const response = await fetch("http://127.0.0.1:5000/order", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    user_id: userId,
                    user_name: userName,
                    order_details: orderDetails
                })
            });

            const result = await response.json();
            alert(result.message);
        }

        loadProducts();
    </script>
</body>
</html>
